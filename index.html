<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="container">
        <div id="screen"></div>
        
        <div>
            <div class="first-row-div">
                <button class="operator" id="clear">AC</button>
                <button id="negative-key">+/-</button>
                <button id="percentage">%</button>
            </div>

            <div class="second-row-div">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">/</button>
            </div>
            
            <div class="third-row-div">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">*</button>
            </div>
            
            <div class="forth-row-div">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button id="minus" class="operator">-</button>
            </div>
            
            <div class="fifth-row-div">
                <button class="number">0</button>
                <button class="operator" id="equal-key">=</button>
                <button id="decimal">.</button>
                <button class="operator">+</button>
            </div>

        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
