<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="container">
        <div id="screen"></div>
        
        <div>
            <div class="first-row-div">
                <button class="operator first-row" id="clear">AC</button>
                <button id="negative-key" class="third-column first-row">+/-</button>
                <button id="percentage" class="last-column first-row">%</button>
            </div>

            <div class="second-row-div">
                <button class="number first-column">7</button>
                <button class="number second-column">8</button>
                <button class="number third-column">9</button>
                <button class="operator last-column">/</button>
            </div>
            
            <div class="third-row-div">
                <button class="number first-column">4</button>
                <button class="number second-column">5</button>
                <button class="number third-column">6</button>
                <button id="star" class="operator last-column">*</button>
            </div>
            
            <div class="forth-row-div">
                <button class="number first-column">1</button>
                <button class="number second-column">2</button>
                <button class="number third-column">3</button>
                <button id="minus" class="operator last-column">-</button>
            </div>
            
            <div class="fifth-row-div">
                <button class="number first-column">0</button>
                <button class="operator second-column" id="equal-key">=</button>
                <button class=" third-column" id="decimal">.</button>
                <button class="operator last-column">+</button>
            </div>

        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
